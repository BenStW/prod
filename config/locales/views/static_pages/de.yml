        <li>Loggt euch 10 Minuten vor der Zeit zu den verabredeten Arbeitszeiten im betreffenden Arbeitsraum ein, damit ihr genug Zeit habt euch gegenseitig zu erzählen, was ihr an dem Tag schaffen wollt.</li>
