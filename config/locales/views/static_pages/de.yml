    how_it_works:
      title: "Features"
      text_slide_1_html: "<h2>Die Arbeitssession</h2><p><p>Während der Arbeit wird die StartWork Session auf der rechten Seite eingeblendet und du siehst deine Freunde beim arbeiten.</p>"
      text_slide_2_html:
          "<h2>Ein klarer Schnitt</h2><p><p>Deine Arbeitszeit wird automatisch untergliedert in 50min Arbeitsphase und 10min Pause.</p>
          <p>Die Arbeitsphasen sollen ausschließlich zum Arbeiten genutzt und der Arbeitsplatz sollte nicht verlassen werden.</p>
          <p>In den Pausen kannst du dich mit deinen Freunden austauschen oder neue Leute aus deiner Worksession kennenlernen</p>"
      text_slide_3_html: "<h2>Plane deine Woche</h2><p><p>Mit der praktischen Kalenderfunktion kannst du deine Woche planen und dich zum Arbeiten auf StartWork verabreden. Hier siehst du auf einen Blick, wann du mit wem zusammen arbeiten wirst!</p>"
      text_slide_4_html: "<h2>Datenschutz bei StartWork</h2><p><p>Eure Privatsphäre liegt uns am Herzen! Bei uns sind eure Daten sicher und ihr habt stets die Kontrolle. Unsere Server sind verschlüsselt entsprechen den höchsten Sicherheitsstandards in Deutschland.</p>"
      text_slide_5_html: "<h2>Produkt-Tour</h2><p>Hier gibt Robert noch einmal einen Gesamtüberblick über die Funktionsweise von Startwork!</p>"
      text_current_user_html: 
         "<div class='clr_fix'><div class='right'><img src='/assets/friends_button.png' width='200' height='200'></div><div><h3>Mit Freunden arbeiten</h3><p>Lade deine Facebook-Freunde zu StartWork ein! Gemeinsames Arbeiten macht die Sache wesentlich angenehmer und die Zeit vergeht wie im Flug.</p></div></div>
         <div class='clr_fix'><div class='left'><img src='/assets/kalender_button.png' width='200' height='200'></div><div><h3>Gemeinsamer Kalender</h3><p>Unter 'Mein Kalender' kannst du deine Arbeitszeiten eintragen und die Arbeitszeiten deiner Facebook-Freunde ('Workbuddies') sehen. Hier könnt ihr unkompliziert eure Zeiten aufeinander abstimmen.</p></div></div>
         <div class='clr_fix'><div class='right'><img src='/assets/wecker_button.png' width='200' height='200'></div><div><h3>Arbeitszeit und Freizeit klar getrennt</h3><p>Ein Timer strukturiert die Arbeit:</p><ul><li>50 Minuten Arbeitszeit</li><li>10 Minuten Pause</li></ul><p>In den Pausen könnt ihr euch unterhalten, euch einen Kaffee holen, usw. In der Arbeitszeit solltet ihr bei der Sache bleiben und nur in Notfällen aufstehen, telefonieren, usw.</p></div></div>
         <div class='clr_fix'><div class='left'><img src='/assets/kamera_button.png' width='200' height='200'></div><div><h3>Die Webcam einrichten</h3><p>Ihr habt stehts die Kontrolle über eure Daten und den Zugriff auf eure Kamera. Ihr könnt diesen dauerhaft gewähren und jederzeit wieder entziehen.</p></div></div>
         <div class='clr_fix'><div class='right'><img src='/assets/screen_button.png' width='200' height='200'></div><div><h3>Die Worksession starten</h3><p>Sobald eure geplante Arbeitszeit beginnt, könnt ihr eine Arbeitssession starten.<br/>Loggt euch pünktlich zum Beginn in den Arbeitsraum über die Startseite ein.<p></div></div>
         <div class='clr_fix'><div class='left'><img src='/assets/9010_button.png' width='200' height='200'></div><div><h3>Die Fenster anordnen</h3><p><b>Ganz wichtig!</b> Das StartWork Fenster müsst ihr immer sichtbar am Bildschirmrand halten. Wenn ihr ein neues Fenster aufmacht, passt auf, dass ihr es nicht verdeckt!</p></div></div>
         <div class='clr_fix'></div>"
      text_html: "<p>Bei eingeschalteter Webcam arbeitest du in einer Arbeitsgruppe 
        von bis zu 4 Freunden (oder neuen Leuten) 50 Minuten lang und anschließend macht ihr 10 Minuten Pause.</p>      
        <p>Die soziale Kontrolle wirkt disziplinierend und gleichzeitig erlebst du eine angenehme und intensive Zeit mit deinen Freunden.</p>
        <p>Du gibst  einfach im Kalendar deine gewünschten Arbeitszeiten der nächsten 7 Tage ein 
        und wir erstellen die Arbeitsgruppe basierend auf den Arbeitszeiten deiner Freunde oder ordnen dich einer neuen Lerngruppe zu.</p>"
