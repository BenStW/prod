           Am Ende des gemeinsamen Arbeitstages soll nochmal jeder den Anderen mitteilen, 
           was er davon geschafft hat. </b>Während der Arbeitsphasen soll die Regel gelten, dass der Arbeitsplatz nicht verlassen wird und die Gruppenmitglieder sich ausschließlich mit Arbeitsinhalten befassen.</li>
        <li>Das <b>Fenster mit den Videos bitte immer sichtbar halten,</b> die anderen Fenster entsprechend anpassen. Dann wirkt Startwork am stärksten.</li>
        <li>Wir freuen uns über jegliche Nutzung des Feedback-Formulars rechts unten. Ideen, Eindrücke, Bugs - alles kann und soll mitgeteilt werden.</li>
        </ul>
        <p>Diese Anleitung wird regelmäßig entsprechend der technischen Weiterentwicklung aktualisiert.</p>"      
      text_html: "<p>Bei eingeschalteter Webcam arbeitest du in einer Arbeitsgruppe 
        von bis zu 5 Freunden 50 Minuten lang und anschließend macht ihr 10 Minuten Pause.</p>      
        <p>Die soziale Kontrolle wirkt disziplinierend und gleichzeitig erlebst du eine angenehme und intensive Zeit mit deinen Freunden.</p>
        <p>Du gibst  einfach im Kalendar deine gewünschten Arbeitszeiten der nächsten 7 Tage ein 
        und wir erstellen die Arbeitsgruppe basierend auf den Arbeitszeiten deiner Freunde oder ordnen dich einer neuen Lerngruppe zu.</p>"
