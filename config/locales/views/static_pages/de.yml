      welcome: "Willkommen"
      greet_username: "Willkommen, %{username}!"    
      welcome_text_html: "<p>Neugierde ist der natürliche Lerntrieb.</p>
         <p>Aber manchmal braucht man ganz einfach Diszplin, um eine längere Lern-und Arbeitsphase erfolgreich zu absolvieren.</p>
         <p>Für diese Aufgaben helfen wir dir: auf unserer Seite kannst du mit Freunden gemeinsam lernen und arbeiten. 
         Ohne Aufschieberitis!</p>" 
      interested_user_sign_up: "Ich will mitmachen"       
      learn_more: "Erfahre mehr"
      sign_up: "Für Registrierung zur Studienteilnahme hier klicken"      
      camera_test: Kamera und Audio Test
      work_groups: Arbeitsgruppen
      start: Start
      calendar: Kalender
      statistics: Statistik
      not_activated_html: "<h2>Dein Konto ist noch nicht aktiviert</h2><br>
        <p>Bitte habe noch ein wenig Geduld.</p>
        <p>Wir werden Dich diese Woche (12. März bis 16. März) noch kontaktieren,
        um für Montag (19. März) oder Dienstag (20. März) einen Termin zu vereinbaren.</p>
        <p>Auf diesem Termin werden wir dir die Funktionsweise der Plattform erklären
        und dein Konto eine Woche später (26/27. März) freischalten.</p>
        <p>Bei Fragen melde dich bei <a href='mailto:mail@benedikt-voigt.net'>Benedikt</a>.</p>"
    how_it_works:
      title: "Wie es geht"
#       <p>Während der Arbeitszeit siehst du in einem Fenster am rechten Rand deine Freunde per Videoübertragung.</p>
#          <p>Das Mikrofon ist stumm gestellt, aber während der Pause wieder aktiviert.</p>      
      text_html: "<p>Bei eingeschalteter Webcam arbeitest du in einer Arbeitsgruppe 
        von bis zu 5 Freunden 50 Minuten lang und anschließend macht ihr 10 Minuten Pause.</p>      
        <p>Die soziale Kontrolle wirkt disziplinierend und gleichzeitig erlebst du eine angenehme und intensive Zeit mit deinen Freunden.</p>
        <p>Du gibst  einfach im Kalendar deine gewünschten Arbeitszeiten der nächsten 7 Tage ein 
        und wir erstellen die Arbeitsgruppe basierend auf den Arbeitszeiten deiner Freunde oder ordnen dich einer neuen Lerngruppe zu.</p>"
      sign_up: "Weiter zur Registrierung"         
    about_us:
