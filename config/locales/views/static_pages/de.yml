      not_activated_html: "<div class='alert alert-info'>
      <b>Aktuelle Termine zur Studie:</b><br>Erster Offline-Termin: 10.4.2012, 19 Uhr<br>
      Studienverlauf: 12.4.12 - 25.4.2012<br>
